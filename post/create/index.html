<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="../../src/app.js"></script>
  </head>


  <body>
    <a href="../../" style="position: absolute; left: 0; font-size: 1.5rem; padding: 16px;">Home</a>
    <h1>Create Scroll</h1>
    <form id="create-form" name="createPost">
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required/>
      </div>
      <div>
        <label for="body">Your text:</label>
        <textarea id="body" name="body" rows="8"></textarea>
      </div>
  <!--    <div id="tags-container">-->
  <!--      <label for="tags">Tags:</label>-->
  <!--      <input type="text" id="tags" name="tags[]" placeholder="enter a tag"/>-->
  <!--    </div>-->
      <div>
        <label for="image">Paste image URL:</label>
        <input type="url" id="image" name="media" placeholder="enter image URL">
      </div>
  
      <div>
        <label for="alt">Text for image:</label>
        <input type="text" id="alt" name="alt" placeholder="Media Alt Text" />
      </div>
  
      <div>
        <label for="tag">Tag:</label>
        <input type="text" id="tag" name="tag" placeholder="Tag" />
      </div>
  
  
  <!--    <button type="button" id="add-tag">Add another tag</button>-->
      <button type="submit">Create Post</button>
    </form>
  </body>
